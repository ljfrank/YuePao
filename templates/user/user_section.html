<div id='user-section'>
	<div id='user-section-head'>
		<img id='user-section-img' src='http://tp4.sinaimg.cn/2668684791/50/5626936701/1' class='fl' />
		<div id='user-section-name'>
			<a href='/user/{{user.id}}'>{{user.username}}</a>
		</div>
	</div>
	<ul class='user-extra'>
		<li><a href='/user/{{user.id}}/followed/'>{{ user.as_diao_si_set.all|length }}</a> Following</li>
		<li><a href='/user/{{user.id}}/fans/'>{{ user.as_goddess_set.all|length }}</a> Followers</li>
		<li><a href='/user/{{user.id}}/'>{{ user.tweet_set.all|length }}</a> Tweets</li>
	</ul>
</div>
