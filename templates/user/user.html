{% extends "frame.html" %}
{% block content %}
<div id='user-prof' class='fl'>
	<div>{{showuser.username}}</div>
	{% if showuser != user %}
		{% if follow == None %}
		<a href='/follow/{{showuser.id}}/' class='btn'>follow</a>
		{% else %}
		<a href='/unfollow/{{showuser.id}}/' class='btn'>unfollow</a>
		{% endif %}
	{% endif%}
</div>
<div id='tweets' class='oh'>
{% for tweet in tweets %}
{% include "tweet/tweet.html" %}
{% endfor %}
</div>
{% endblock %}
