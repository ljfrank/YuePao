{% extends "two-row.html" %}
{% block left %}
<div id="users">
	{% for u in user_profiles %}
		{% if user != u.user %}
			{% include "user/_user_short_cut.html" with showuser=u %}
		{% endif %}
	{% endfor%}
</div>
{% endblock %}

{% block right %}
	{% include "user/_user_section.html" with showuser=user %}
{% endblock%}
