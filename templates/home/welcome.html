{% extends "frame.html" %}
{% block header %}
    <link rel="stylesheet" href="{{STATIC_URL}}css/welcome.css" type="text/css"/>
{% endblock%}
{% block content %}
	<div id="welcome">
		<div id="welcome_logo">
			<img src="{{STATIC_URL}}images/logo2.png" />
		</div>
		<div id="welcome_slogan">
			<img src="{{STATIC_URL}}images/slogan.png" />
		</div>
		<div id="login">
			<form method='post' action='/login/' id="loginform">{% csrf_token %}
				{{ form.as_p }}
				<div id="buttons">
					<input type="submit" value="Log In" id="loginbutton">
					<a href='/signup/' id="signupbutton">Sign Up</a>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
